<!DOCTYPE html>
<html>
	<head>
		<title>Pokemon Mystery Dungeon "What Pokemon are You" Quiz by TheRedBlood</title>

		<link rel="icon" href="icona.png">
		
		<script src="script.js"></script>
		
		<style>
			body 
			{
				background-image: url('PKMDquizbg.gif');
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;
			}
		
			@font-face
			{ 
				font-family: PKMD; 
				font-weight: bold; 
				src: url('PKMD.ttf');
			}
	
			h1
			{
				font-size: 32px;
				text-align: center;
				margin: 0 15% 50px;
				padding: 10px 50px;
				width: 60%;
				color: white;
				background-color: #212021DF;
				border-radius: 40px;
				border: 15px solid transparent;
				border-image: url(Borders/PKMDTB_rb.png) 16 round;
			}
			
			h2
			{
				vertical-align: bottom;
				text-align: center;
				display: inline-block;
			}
			
			h3
			{
				vertical-align: bottom;
				text-align: center;
				display: inline-block;
			}
		
			a
			{
				vertical-align: bottom;
				text-align: center;
				margin-bottom: 50px;
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				display: inline-block;
			}
			
			button
			{
				font-family: PKMD;
				font-size: 32px;
				margin-right: 20px;
				text-align: center;
				margin-bottom: 50px;
				padding: 10px 50px;
				width: 60%;
				color: white;
				background-color: #212021DF;
				border-radius: 40px;
				border: 16px solid transparent;
				border-image: url(Borders/PKMDTB_rb.png) 16;
			}
			
			button:hover
			{
				font-size: 32px;
				text-align: center;
				margin-bottom: 50px;
				padding: 10px 50px;
				width: 60%;
				color: white;
				background-color: #696969DF;
				border-radius: 40px;
				border: 16px solid transparent;
				border-image: url(Borders/PKMDTB_rb.png) 16 round;
			}
			
			img
			{
				width: 200px;
				height: 200px;
			}
			
		</style>
	</head>

	<body style="font-family:PKMD" onload="generateQuestionRB()">
	
		<h1 id="question"></h1>
		
		<a id="answers"></a>
		
		<h1 id="result">
		
			<h1 id="textM">If you are a boy, then you are:</h1>
		
			<h2 id="portraitM"></h2>
		
			<h1 id="textF">If you are a girl, then you are:</h1>
		
			<h3 id="portraitF"></h3>
		
		</h1>
	</body>
	
</html>
